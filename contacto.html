    <main>
        <p class="sep centrar">Inicio> Contacto</p>
        <h2>CONTACTO</h2>
        <form class="consultas">
            <fieldset>
                <legend>Formulario de contacto</legend>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" placeholder="Apellido" required>
                    </div>
                    <div>
                        <label for="Mail">Mail</label>
                        <input type="email" name="email" placeholder="alguien@hotmail.com.ar" required>
                    </div>
                    <div>
                        <label for="motivo">Motivo de consulta</label >
                        <select name="motivo" id="" required>
                            <option value="1">Reclamos</option>
                            <option value="2">Opiniones</option>
                            <option value="2">Otros</option>
                        </select>
                    </div>
                    <div>
                        <label for="comen">Consulta</label>
                        <textarea name="comen" id="" cols="30" rows="10" required></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </legend>
            </fieldset>
        </form>
    
    </main>
